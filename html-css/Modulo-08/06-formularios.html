			<header>
				<h2>Fale Conosco</h2>
			</header>
			<section>
				<nav>
					<img style=" border-radius: 105px;" align="center" width="200" float="center" src="https://media-exp1.licdn.com/dms/image/C4E03AQFSa5NINHacxw/profile-displayphoto-shrink_200_200/0/1654723719256?e=1660176000&amp;v=beta&amp;t=qqIsqRvFy3lMXfHyIEVE23_Tpc0Xpvd-mDIDJo0EAj4" height="200" alt="Joao Vitor De Faria Rodrigues">

				<article>
					<h1>Contato</h1>
					<p>Preencha os campos abaixo</p>

					<form method="post">
						<div>
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
						</div>

						<div>
							<label for="email">E-mail:</label>
							<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
						</div>

						<div>	
							<label for="mensagem">Mensagem:</label>
							<textarea name="mensagem" id="mensagem" rows="5"></textarea>
						</div>

						<div>
							<p>
							<label>Quais Linguagens você sabe?</label>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="jacascript"> JavaScript
							</p>
						</div>

						<div>
							<p>
							<label>Qual linguagem você prefere?</label>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="jacascript"> JavaScript
							</p>
						</div>

						<div>
							<label>Qual a sua cor favorita?</label>
							<select>
								<option value="azul" selected>Azul</option>
								<option value="verde">Verde</option>
								<option value="vermelho">Vermelho</option>
							</select>
						</div>

						<div>
							<input type="submit" name="Enviar">
						</div>

					</form>
					
				</article>
			</section>

			<footer>
				<p>Desenvolvido por João</p>
			</footer>
		</body>
