<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    
    <!-- Bootsrap -->

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Css personalizado -->

    <link rel ="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">

    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>
                        
                    </h1>

                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./Index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a target="_blank" class="nav-link active" href="https://www.instagram.com/deliciasdajo.0/">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

<!-- FORMULARIO -->

    <section id="Cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em casa</p>
                </div>
            </div>
        <form class="form"> 
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input class="form-control" type="text" name="email" placeholder="digite seu email" required>
                    </div>
                </div>
                <div class="col">
                    <input type="text" id="Telefone" class="form-control" placeholder="Telefone" required>
                </div>
            </div>    

            <div class="row">
                <div class="col">
                    <label for="endereco" class="col-form-label-sm">Endereço Completo</label>
                    <input type="text" id="endereco" class="form-control" placeholder="Endereço Completo" required>
                </div>
                <div class="col">
                    <label for="complemento" class="col-form-label-sm">Complemento</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Complemento" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="cidade" class="col-form-label-sm">Cidade</label>
                    <input name="cidade" type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col">
                    <label for="estado" class="col-form-label-sm">Estado</label>
                    <select name="estado" id="estado" class="form-control" required>
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cep" class="col-form-label-sm" >CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="Ex: 00000-000" class="form-control" required>
                </div>
                <div class="col">
                    <label for="Bairro" class="col-form-label-sm">Bairro</label>
                    <input type="text" id="bairro" class="form-control" placeholder="Bairro" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-12">
                    <div class="input-group">
                        <label for="Pedido" class="col-form-label-sm">Pedido</label>
                        <textarea id="Pedido" class="form-control" name="Pedido" placeholder="Descrição do Pedido" rows="10" required></textarea>
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-12">
                    <div class="form-check">
                        <label for="promocionais" class="form-check-label"> Aceito receber mensagens promocionais</label>
                        <input type="checkbox" name="promocionais" id="promocionais">
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
               
            <button type="submit" class="btn btn-lg btn-success">Solicitar Cotação</button>
            </div> 
        </form>       
       <div class="row">
        <div class="col-md-6 col-sm-12">
        <p>Cadastre-se para receber promoções </p>
            <a target="_blank" class="btn btn-primary" href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastro</a>
        </div>
    </div> 
        </div>
    </section>



    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Promoções</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber promoções.</h6>

                    <form  class="form-inline">
                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                        </div>
                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                        </div>
                            <button type="submit" class="btn btn-success">Receber promoções</button>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2
                    data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b8b404a36a.js" crossorigin="anonymous"></script>
</body>
</html>
